<body class="sub_page">

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="">
      </div>
    </div>
  </div>
  <div class="container form_registrasi">
	<div class="text-center">
		<h3 class="text-black mt-4 regis">Daftar AnaKos</h3>
	  </div>
	  <form class="identitas_diri_grouped">
		<div class="mb-3">
		  <label for="InputEmail" class="form-label">Email address</label>
		  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
		</div>
		<div class="mb-3">
		  <label for="InputPassword" class="form-label">Password</label>
		  <input type="password" class="form-control" id="InputPassword" placeholder="Masukkan password kamu" required>
		</div>
		<div class="mb-3">
			<label for="RetypePassword" class="form-label">Ulangi Password</label>
			<input type="password" class="form-control" id="RetypePassword" placeholder="Masukkan kembali password kamu" required>
		  </div>
		  <div class="mb-3">
			<label for="NomorTelepon" class="form-label">Nomor Telepon</label>
			<input type="password" class="form-control" id="NomorTelepon" placeholder="+62..." required>
		  </div>
      <div class="masuk_akun">
        <p>Sudah mempunyai akun? <a href="masuk.html">Masuk disini</a></p>
      </div>
    <button type="submit" class="btn btn-outline-light">
      <img src="images/google.png" alt="Google Logo" class="google-logo">Lanjutkan dengan Google</button>
		<button type="submit" class="btn btn-outline-dark">Daftar</button>
    <div class="kembali_beranda">
      <p>Kembali ke<a href="index.html"> beranda</a></p>
    </div>
	  </form>
  </div>





  <!-- jQery -->

  <!-- owl slider -->
